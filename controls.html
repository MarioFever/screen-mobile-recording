<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #202124;
      color: #fff;
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 0 16px;
      width: 100%;
      box-sizing: border-box;
    }
    .dot {
      width: 10px;
      height: 10px;
      background: #ff4444;
      border-radius: 50%;
      box-shadow: 0 0 8px #ff4444;
      animation: pulse 2s infinite;
      flex-shrink: 0;
    }
    @keyframes pulse {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }
    .timer {
      font-variant-numeric: tabular-nums;
      font-size: 14px;
      font-weight: 500;
      min-width: 40px;
    }
    .stop-btn {
      background: #fff;
      border: none;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-left: auto;
    }
    .stop-btn:hover {
      background: #f0f0f0;
    }
    .stop-icon {
      width: 10px;
      height: 10px;
      background: #202124;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dot"></div>
    <div class="timer" id="timer">00:00</div>
    <button class="stop-btn" id="stopBtn" title="Stop Recording">
      <div class="stop-icon"></div>
    </button>
  </div>
  <script src="controls.js"></script>
</body>
</html>
