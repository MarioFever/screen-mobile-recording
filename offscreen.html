<!DOCTYPE html>
<html>
<head>
  <title>Offscreen Recording</title>
  <style>
    html, body { background: transparent; margin: 0; padding: 0; overflow: hidden; }
    /* Do not use display: none; do not use opacity: 0; move off-screen instead */
    canvas { position: fixed; top: 0; left: 100%; visibility: visible; }
  </style>
</head>
<body>
  <h1>Offscreen Recorder</h1>
  <div id="status">Idle</div>
  <video id="sourceVideo" autoplay muted style="display: none;"></video>
  <canvas id="processCanvas" style="display: none;"></canvas>
  <script src="offscreen.js"></script>
</body>
</html>
